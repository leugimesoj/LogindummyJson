<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <main >
      <div class="section--logo">
        <img src="logo.png" alt="" />
       
        <p class="parrafo--logo">indian's first waterless car cleaning company</p>
      </div>
      <div class="section--formulario">
        <h2 class="titulo--login">Login</h2>
        <form action="" id="formulario">
          <div class="form--column">
            <label for="">Email</label>
            <input type="text" name="email" id="email" placeholder="ejemplo@email.com" required/>
          </div>
          <div class="form--column">
            <label for="">Password</label>
            <input type="text" id="password" name="password" placeholder="Enter your Pasword" required/>
          </div>
          <button class="submit--form" type="submit">login</button>
        </form>
      </div>
    </main>
    <script src="code.js" type="module"></script>
    <script src="peticiones.js"></script>
  </body>
